        <input type="file" id="dir_input" onchange="dir_sl(this.files)" multiple="true" autocomplete="off"
            webkitdirectory="">
    </div>
    <h2 id="biaoti"></h2>
    <div id="player"></div>
    <script>
        var test;
        var _title;
        var _barrage = [];
        var _cover;
        var _video;
        function dir_sl(e) {
            if (e.length === 0) {
                alert('这个文件夹是空的');
                return;
            }
            $('#_openbtn').hide()
            _title = e[0].webkitRelativePath.split('/')[0];
            document.getElementById('biaoti').innerHTML = _title;
            for (let i = 0; i < e.length; i++) {
                if (e[i].name.split('.')[e[i].name.split('.').length - 1] == 'json') {
                    json2var(getObjectURL(e[i]));
                } else if (e[i].name.split('.')[e[i].name.split('.').length - 1] == 'jpg') {
                    _cover = getObjectURL(e[i]);
                } else if (e[i].name.split('.')[e[i].name.split('.').length - 1] == 'mp4' || e[i].name.split('.')[e[i].name.split('.').length - 1] == 'm4v') {
                    _video = getObjectURL(e[i]);
                }
            }
        }
        //获取链接
        function getObjectURL(file) {
            var url = null;
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }
        //转换JSON
        function json2var(e) {
            var httpRequest = new XMLHttpRequest();
            httpRequest.open('GET', e, true);
            httpRequest.send();
            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState === 4) {
                    if (httpRequest.status === 200) {
                        _2xplayer(JSON.parse(httpRequest.responseText));
                    }
                }
            }
        }
        //转换成西瓜播放器内容
        function _2xplayer(e) {
            for (let i = 0; i < e.length; i++) {
                if (e[i].mode == 1) {
                    try {
                        _barrage.push({
                            id: `${i + 1}`,
                            duration: 7500,
                            start: e[i].progress,
                            color: true,
                            txt: e[i].content,
                            style: {
                                color: `#${e[i].color.toString(16)}`,
                                fontSize: `${e[i].fontsize}px`,
                                textShadow: `#000 1px 0 0, #000 0 1px 0, #000 -1px 0 0, #000 0 -1px 0`
                            },
                            mode: 'scroll'
                        });
                    } catch (e) {
                        console.log('忽略了一条格式错误的滚动弹幕');
                    }
                } else if (e[i].mode == 4) { //顶部弹幕
                    try {
                        _barrage.push({
                            id: `${i + 1}`,
                            duration: 7500,
                            start: e[i].progress,
                            color: true,
                            txt: e[i].content,
                            style: {
                                color: `#${e[i].color.toString(16)}`,
                                fontSize: `${e[i].fontsize}px`,
                                textShadow: `#000 1px 0 0, #000 0 1px 0, #000 -1px 0 0, #000 0 -1px 0`
                            },
                            mode: 'top'
                        });
                    } catch (e) {
                        console.log('忽略了一条格式错误的顶部弹幕');
                    }
                } else if (e[i].mode == 5) { //底部弹幕
                    try {
                        _barrage.push({
                            id: `${i + 1}`,
                            duration: 7500,
                            start: e[i].progress,
                            color: false,
                            txt: e[i].content,
                            style: {
                                color: `#${e[i].color.toString(16)}`,
                                fontSize: `${e[i].fontsize}px`,
                                textShadow: `#000 1px 0 0, #000 0 1px 0, #000 -1px 0 0, #000 0 -1px 0`
                            },
                            mode: 'bottom'
                        });
                    } catch (e) {
                        console.log('忽略了一条格式错误的底部弹幕');
                    }
                }
            }
            startPlayer();
        }
        function startPlayer() {
            new Player({
                el: document.querySelector('#player'),
                url: _video,
                volume: 1,
                width: `100vw`,
                height: `calc(100vh - 60px)`,
                danmu: {
                    comments: _barrage,
                    area: {
                        start: 0,
                        end: 1
                    },
                    closeDefaultBtn: false,
                    defaultOff: false
                },
                playbackRate: [
                    0.5,
                    0.75,
                    1,
                    1.25,
                    1.5,
                    2
                ],
                poster: _cover
            });
        }
    </script>
</body>
